        // 闭包，能够有权访问另一个函数的变量的函数
        // 防抖，最后一次执行
        function debounce(fn, delay){
            let flag = true;
            let timer = null;
            return function(){
                let that = this;
                let args = [...arguments];
                if(flag){
                    fn.apply(that, args)
                    flag = false;
                }
                if(timer){
                    clearTimeout(timer);
                }
                timer = setTimeout(()=>{
                    fn.apply(that, args);
                }, delay);
            }
        }
        // 防抖,每两2s执行一次
        function throttle(fn, delay){
            let previous = 0;
            let now = 0;
            // if(){}
            return function(){
                let that = this;
                now = +new Date();
                if(now - previous >= delay){
                    fn.apply(that, args);
                    previous = now;
                }
            }
        }

        class Promise2{
            constructor(callback){
                this.status = 'pending';
                this.resolveValue = null;
                this.rejectError = null;
                this.resolveArr = [];
                this.rejectArr = [];
                this.resolve = (value)=>{
                    this.status = 'resolve';
                    this.resolveValue = value;
                    this.resolveArr.forEach(fn => {
                        fn();
                    });
                };
                this.reject = (error)=>{
                    this.status = 'reject';
                    this.rejectError = error;
                    this.rejectArr.forEach(fn => {
                        fn();
                    });
                };
                try {
                    callback(this.resolve, this.reject);
                } catch (error) {
                    reject(error);
                } 
            }
            
            then(resolveCallback, rejectCallback){
                if(this.status === 'resolve'){
                    resolveCallback(this.resolveValue);
                }
                if(this.status === 'reject'){
                    rejectCallback(this.rejectError);
                }
                if(this.status === 'pending'){
                    this.resolveArr.push(()=>{
                        resolveCallback();
                    });
                    this.rejectArr.push(()=>{
                        rejectCallback();
                    });
                }
            }
        }
